{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'LoginDir/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'LoginDir/css/style.css' %}">
</head>
<body>
    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="login-form" class="login-form">
                        {% csrf_token %}
                        <h2 class="form-title">Login</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Your Username"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password1" id="password1" placeholder="Password"/>
                        </div>
                         {% if messages %}
                            <ul class="messages">
                            {% for message in messages %}
                                <p style="color: red">{{ message }}</p>
                            {% endfor %}
                            </ul>
                         {% endif %}
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Dont have an account ? <a href="{% url 'desafios:sign_up' %}" class="loginhere-link">SignUp here</a>
                    </p>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
